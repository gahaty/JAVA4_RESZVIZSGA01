<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products</title>
</head>
<a th:href=@{/product/edit}>Add</a>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Type</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<!-- todo: empty msg -->
			<tr th:if="${products.empty}">
				<td colspan="6">Empty</td>
			</tr>
			<tr th:each="p : ${products}">
				<td><span th:text="${p.id}"></span></td>
				<td><span th:text="${p.name}"></span></td>
				<td><span th:text="${p.type}"></span></td>
				<td><span th:text="${p.price}"></span></td>
				<td><a th:href="@{/product/edit/} + ${p.id}">edit</a></td>
				<td><a th:href="@{/product/delete/} + ${p.id}">delete</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
